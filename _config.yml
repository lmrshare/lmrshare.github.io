# Basic
title: Mengranlin
subtitle: Personal Website
description: Welcome
# 头像里面的标题
avatarTitle: Mengranlin
# 头像里面的描述
avatarDesc: Notes
url: "http://lmrshare.io"

# Social
social:
    github: lmrshare
    # twitter: 
    mail: cqulinmengran@gmail.com


permalink: /:year/:month/:title/
# Format
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: Blogs

# Navigation buttons in the front page.s
nav:
    - {title: All, description: archive, url: '/archive'}   
    - {title: Tags, description: tags, url: '/tags'}      
    - {title: About, description: about, url: '/about'}      
    

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"

